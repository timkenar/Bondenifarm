version: '3.8'

services:
  web:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - SECRET_KEY=changeme
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1] web
      - DATABASE=postgres
      - SQL_ENGINE=django.db.backends.postgresql
      - SQL_DATABASE=bondenifarm
      - SQL_USER=bondenifarm
      - SQL_PASSWORD=bondenifarm
      - SQL_HOST=db
      - SQL_PORT=5432
      - REDIS_URL=redis://redis:6379/1

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=bondenifarm
      - POSTGRES_PASSWORD=bondenifarm
      - POSTGRES_DB=bondenifarm

  redis:
    image: redis:7

volumes:
  postgres_data:
